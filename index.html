<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grade Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
    <header class="main-header">
        <h1>AI Grade Scanner</h1>
        <p class="subtitle">Upload your documents to calculate your standing instantly.</p>
    </header>
    
    <section class="outline-box upload-grid">
        <div class="drop-zone">
            <label for="syllabusUpload">Syllabus (Weights)</label>
            <input type="file" id="syllabusUpload" accept="image/*">
        </div>
        <div class="drop-zone">
            <label for="gradebookUpload">Gradebook (Scores)</label>
            <input type="file" id="gradebookUpload" accept="image/*">
        </div>
    </section>

    <button id="analyzeBtn" class="sleek-btn" disabled>Start Analysis</button>

    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <span>Extracting text via Tesseract...</span>
    </div>

    <section id="resultsSection" class="hidden">
        <div class="outline-box result-card">
            <h2>Analysis Complete</h2>
            <div id="finalGradeDisplay">0.00%</div>
            <p id="weightWarning"></p>
        </div>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
