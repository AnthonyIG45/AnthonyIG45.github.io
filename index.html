<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grade Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <header class="main-header">
            <h1>Grade Calculator</h1>
            <p class="subtitle">Upload images or enter your data manually below.</p>
        </header>
        
        <section class="outline-box upload-grid">
            <div class="drop-zone">
                <label>Syllabus (Weights)</label>
                <input type="file" id="syllabusUpload" accept="image/*">
            </div>
            <div class="drop-zone">
                <label>Gradebook (Scores)</label>
                <input type="file" id="gradebookUpload" accept="image/*">
            </div>
            <button id="analyzeBtn" class="sleek-btn" disabled>Auto-Fill from Images</button>
        </section>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Scanning documents... please wait.</p>
        </div>

        <section class="outline-box">
            <div id="grade-rows-container">
                </div>
            <button id="addRowBtn" class="secondary-btn">+ Add Manual Category</button>
        </section>

        <div class="action-zone">
            <button id="calculateBtn" class="sleek-btn success">Calculate Final Grade</button>
            <div class="result-display-area">
                <h2 id="finalGradeDisplay">--%</h2>
                <p id="weightWarning"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
