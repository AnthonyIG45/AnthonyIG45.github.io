<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Anthony Goines</h1>
    <p>This is a test. Thank You.</p>

    <div class="form-container">
        <h2>Grade Calculator</h2>
        
        <div class="input-group">
            <label for="weight">Weight of Assignment (e.g., 20 for 20%):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <div class="input-group">
            <label for="score">Score Achieved (e.g., 80 for 80%):</label>
            <input type="number" id="score" placeholder="Enter score">
        </div>

        <div class="button-group">
            <button id="submitBtn">Calculate</button>
            <button id="clearBtn">Clear</button>
        </div>

        <p id="displayMessage">Enter values to see your result.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
