<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grade Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Grade Scanner & Calculator</h1>
        
        <div class="upload-section">
            <div class="input-group">
                <label>1. Syllabus (Weights)</label>
                <input type="file" id="syllabusUpload" accept="image/*">
            </div>
            <div class="input-group">
                <label>2. Gradebook (Scores)</label>
                <input type="file" id="gradebookUpload" accept="image/*">
            </div>
            <button id="analyzeBtn" disabled>Analyze Documents</button>
        </div>

        <div id="loading" class="hidden">Processing images... This may take a moment.</div>

        <div id="resultsSection" class="hidden">
            <h2>Detected Data</h2>
            <div id="dataTables"></div>
            <div class="result-box">
                <h3 id="finalGradeDisplay">Final Calculated Grade: --</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
